<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="./style/panel.css">
    <link rel="stylesheet" href="../Home/style/general.css">
    <link rel="stylesheet" href="./style/mainBox.css">
</head>
<body>
    <div id="panel" class="panel">
        <div id="right">
            <section class="menu">
                <div class="user-info">
                    <div class="imge-name">
                        <img src="../Home/images/image-icon-user.webp" alt="">
                        <div class="name-butn">
                            <span class="name">علی</span>
                            <i onclick="toggleUserDetails()" class="fas fa-angle-up"></i>
                        </div>
                        </div>
                    <div class="details">
                        <div class="details-item">
                            <span>سطح دسترسی :</span>
                            <span>ادمین</span>
                        </div>
                        <div class="details-item">
                            <span>وضعیت :</span>
                            <span>انلاین</span>
                        </div>
                    </div>
                </div>
                <div class="menu-btns">
                    <div class="menu-btn">
                        <a href="" class="item">
                            <i class="fa-brands fa-shopify"></i>
                            <span>محصولات</span>
                        </a>
                    </div>
                    <div class="menu-btn active">
                        <a href="" class="item">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span>سفارش ها</span>
                        </a>
                    </div>
                    <div class="menu-btn">
                        <a href="" class="item">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span>گزارش ها</span>
                        </a>
                    </div>
                    <div class="menu-btn">
                        <a href="" class="item">
                            <i class="fa-solid fa-headset"></i>
                            <span>پشتیبانی</span>
                        </a>
                    </div>
                    <div class="menu-btn">
                        <a href="" class="item">
                            <i class="fa-solid fa-users-between-lines"></i>
                            <span>کاربر ها</span>
                        </a>
                    </div>
                </div>
            </section>
        </div>
        <div id="left">
            <section class="main-box">
                <header>
                    <nav>
                        <div class="right">
                            <i onclick="togglePanel()" class="fa-solid fa-bars"></i>
                            <div class="search">
                                <input type="text">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                        <div class="left">
                            <a href=""><i class="fa-solid fa-bell"></i></a>
                            <a href=""><i class="fa-solid fa-gear"></i></a>
                            <a href=""><i class="fa-solid fa-power-off"></i></a>
                        </div>
                    </nav>
                    <div class="header-message">
                         <h3>اخرین ورود دو روز پیش</h3>
                         <a href="">فارسی</a>
                    </div>
                </header>
                <div class="holder">
                    <div class="boxes">
                        <div class="box">
                            <div class="right">
                                <i class="fa-solid fa-warehouse"></i>
                            </div>
                            <div class="left">
                                <span class="text">انبار</span>
                                <span class="price">400</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="right">
                                <i class="fa-solid fa-bag-shopping"></i>
                            </div>
                            <div class="left">
                                <span class="text">محصولات</span>
                                <span class="price">400</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="right">
                                <i class="fa-solid fa-truck"></i>
                            </div>
                            <div class="left">
                                <span class="text">تحویل پست</span>
                                <span class="price">50</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="right">
                                <i class="fa-solid fa-dollar-sign"></i>
                            </div>
                            <div class="left">
                                <span class="text">تسویه حساب</span>
                                <span class="price">2.000.000</span>
                            </div>
                        </div>
                    </div>
                    <div class="revenue-box">
                        <div class="head">
                            <div class="right">
                                درامد
                            </div>
                            <div class="left">
                                <i class="fa-solid fa-gear"></i>
                                <i class="fa-solid fa-rotate-right"></i>
                            </div>
                        </div>
                        <div class="content">
                            <canvas id="myChart" width="300" height="150"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
    <script src="./js/panel.js"></script>
</body>
</html>
<i class="fa-solid fa-angle-down"></i>
